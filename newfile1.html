<h1>
   Creating html from CLI</h1>
<ul>
   <li>
      create file in folderp<pre> $ echo > <filename.extension>.html </pre>
   </li>
   <li>
      check file in directory
      <pre>$ ls </li>
<li></pre>
      Now, write into new file
      <pre>$ cat >> &lt;filename.extension></pre>
   </li>

   <li>
      <i>Exit with:
      </i>
      <pre>ctrl+c</pre>
   </li>
   <li>to append
      <pre> $ cat  >> &lt;name of file> </pre>
   </li>
