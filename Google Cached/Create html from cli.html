<h3>Creating html from CLI</h3>

Create file in folder <br>
 <code>$ echo > .html</code> <br>
check file in directory <br>
<code>$ ls</code> <br>
Now, write into new file <br>
<code>$ cat >> <filename.extension></code> <br>
Exit with: <br>
<code>ctrl+c</code> <br>
to append <br>
<code>$ cat  >> <name of file> </code> <br>
To add git log output: <br>
<code>$ git log >> &lt;filename.ext you desire like txt or html&gt;</code> <br>
